<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Chatbot</title>
    <style>
        body { 
            font-family: 'Georgia', serif; 
            text-align: center; 
            background: url('https://source.unsplash.com/1600x900/?farm,field') no-repeat center center fixed; 
            background-size: cover;
            color: #4a3d2f;
        }
        h2 {
            background-color: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
        #chatbox { 
            width: 350px; 
            height: 400px; 
            border: 5px solid #8B4513; 
            background: #F5F5DC;
            padding: 10px; 
            overflow-y: auto; 
            margin: auto; 
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        #input { 
            width: 240px; 
            padding: 8px; 
            border: 2px solid #8B4513; 
            border-radius: 5px; 
            background: #fffbe7;
        }
        button { 
            padding: 8px 15px; 
            border: none; 
            background: #6B8E23; 
            color: white; 
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #556B2F; }
        .message { 
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px 0;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h2>üåæ Farmer's Chatbot ü§†</h2>
    <div id="chatbox"></div>
    <input type="text" id="input" placeholder="Ask about farming...">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById("input");
            const chatbox = document.getElementById("chatbox");
            const message = input.value.trim();

            if (message === "") return;

            chatbox.innerHTML += `<p class="message"><strong>üë®‚Äçüåæ You:</strong> ${message}</p>`;
            input.value = "";

            try {
                const response = await fetch("http://localhost:3000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                chatbox.innerHTML += `<p class="message"><strong>üêî Bot:</strong> ${data.reply}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                chatbox.innerHTML += `<p class="message"><strong>üêî Bot:</strong> Error connecting to server.</p>`;
            }
        }
    </script>

</body>
</html>
